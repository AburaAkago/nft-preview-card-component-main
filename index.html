<!DOCTYPE html>
<html lang = "pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">
    <div class="img-do-produto">
      <div class="img-da-view">
        <img src="./images/icon-view.svg" alt="Icone de View">
      </div>
    </div>
    <div class="descricao-do-produto">
      <h1 class="titulo-do-produto">Equilibrium #3429</h1>
      <p class="texto-do-produto">Our Equilibrium collection promotes balance and calm.</p>
      <div class="estado-do-produto">
        <div class="valor-do-produto">
          <img src="./images/icon-ethereum.svg" alt="Icone Ethereum">
          <p class="quantidade-do-produto">
            0.041 ETH
          </p>
        </div>
        <div class="tempo-restante-do-produto">
          <img src="./images/icon-clock.svg" alt="Icone de Relogio">
          <p class="dias-restantes">
            3 days left
          </p>
        </div>
      </div>
      <hr>
      <div class="informacoes-do-desenvolvedor">
        <img class="avatar-do-desenvolvedor" src="./images/image-avatar.png" alt="Avatar do desenvolvedor">
        <p class="desenvolvedor-do-produto">
          Creation of <a class="perfil-desenvolvedor" href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/ricardo-s-4258a3133/">Ricardo</a>.
  </footer>
</body>

</html>
